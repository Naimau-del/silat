<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelanggang Pendita Bunian - Rouge</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header id="navbar-container"></header>
    <main class="content-with-margin">
        <h2 class="ceinture-rouge-title">Vers la ceinture rouge</h2>
        
        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-header">Programme de la ceinture rouge <span class="accordion-icon">+</span></button>
                <div class="accordion-content">
                    <ul>
                        <li>Elakans de 15 à 21</li>
                        <li>Gerakans de 15 à 21</li>
                        <li>Kuncimati (ou clés mortelles) de 15 à 21</li>
                        <li>Pentas de 1 à 7</li>
                        <li>Kombat de 1 à 7</li>
                        <li>Le bébé tigre de 1 à 40</li>
                        <li>Chute avant au dessus de gens, Chute arrière, Roue, Saut du ver</li>
                        <li>Sparring 2 contre 1 pendant x minutes</li>
                    </ul>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">Vidéo des Elakans (1-7)<span class="accordion-icon">+</span></button>
                <div class="accordion-content">
                    <video width="600" height="350" controls>
                        <source src="assets/elakan 01-07 (online-video-cutter.com).mp4" type="video/mp4">
                        Votre navigateur ne supporte pas la balise vidéo.
                    </video>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">Vidéo des Gerakans (1-7)<span class="accordion-icon">+</span></button>
                <div class="accordion-content">
                    <video width="600" height="600" controls>
                        <source src="assets/ASAS GERAKAN 1-7 .mp4" type="video/mp4">
                        Votre navigateur ne supporte pas la balise vidéo.
                    </video>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">Vidéo des Kombats (1-7)<span class="accordion-icon">+</span></button>
                <div class="accordion-content">
                    <video width="600" height="600" controls>
                        <source src="assets/Kombat 1-7.mp4" type="video/mp4">
                        Votre navigateur ne supporte pas la balise vidéo.
                    </video>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">Vidéo du Bébé Tigre (1-10) <span class="accordion-icon">+</span></button>
                <div class="accordion-content">
                    <video width="600" height="400" controls>
                        <source src="assets/Bébé tigre 1-10.mp4" type="video/mp4">
                        Votre navigateur ne supporte pas la balise vidéo.
                    </video>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
